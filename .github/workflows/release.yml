name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create zip archive
        run: |
          cd dist
          zip -r ../XianTu-${{ github.ref_name }}.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: XianTu-${{ github.ref_name }}.zip
          generate_release_notes: true
          body: |
            ## 使用说明

            1. 下载 `XianTu-${{ github.ref_name }}.zip` 压缩包
            2. 解压到任意目录
            3. 双击打开 `index.html` 即可使用

            > 压缩包内为打包好的静态文件（HTML、JS、CSS），无需安装任何依赖。

            ---
